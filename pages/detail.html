  <script>
    var dep = $('.depth')

    dep.hover(
      function () {
        $(this).find('ul').stop().slideDown()
      },
      function () {
        $(this).find('ul').hide()
      }
    )
  </script>
  <script>
    $(document).ready(function () {
      $('.side_btn .rec').click(function () {
        $('.side_btn > ul').slideToggle('fast')
      })
    })
  </script>
  <script>
    var btn = $('.side_btn > ul > li')

    btn.on('click', function () {
      btn.removeClass('active')
      $(this).addClass('active')
    })
  </script>
